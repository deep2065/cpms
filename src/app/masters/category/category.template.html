

<div class="col-md-12">
      <div class="modal-header">       
        <h4 class="modal-title">Add Your Trade</h4>
      </div>
      <div class="modal-body">
          <h4 class="modal-title">{{error}}</h4>
          <div class="alert alert-success" *ngIf="success">
            <strong>{{success}}</strong> 
          </div>
        <form class="form-horizontal"  #form="ngForm" (ngSubmit)="submitcategory(form.value); form.reset();">
          <div class="form-group">
            <label class="control-label col-sm-12" for="cname">Trade Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" required name="cname" id="cname" placeholder="Enter Trade Name"  ngModel>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-12"  for="desc">Description</label>
            <div class="col-sm-10"> 
              <textarea class="form-control"  name="desc" id="desc" ngModel ></textarea>
            </div>
          </div>
          
          <div class="clearfix"></div>
          <div class="col-md-12">
            <div class="form-group"> 
              <div class="col-sm-offset-6" style="text-align:center">
                <button type="submit" class="btn btn-default">Add Vendor</button>
              </div>
            </div>
         
          </div>
        </form>
      </div>
    
    


<div id="editcategory" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">       
          <h4 class="modal-title">Update Your Category</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <h4 class="modal-title">{{error}}</h4>
          <form class="form-horizontal"  #upform="ngForm" (ngSubmit)="updatecategory(upform.value)">
            <div class="form-group">
              <label class="control-label col-sm-12" for="ecname">Category Name</label>
              <div class="col-sm-10">
                <input type="hidden" [(ngModel)]='updata.$key' name="key">
                <input type="text" class="form-control" [(ngModel)]='updata.cname' required name="cname" id="ecname"  placeholder="Enter Category Name"  ngModel>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-12"  for="edesc">Description</label>
              <div class="col-sm-10"> 
                <textarea class="form-control" [(ngModel)]='updata.desc'  name="desc" id="edesc" ngModel ></textarea>
              </div>
            </div>
            
            <div class="form-group"> 
              <div class="col-sm-offset-12">
                <button type="submit" class="btn btn-default">Update</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
