
    <div class="col-md-12">
      <div class="modal-header">       
        <h4 class="modal-title">Add Your Remodel Type</h4>
      </div>
      <div class="modal-body">
          <div class="alert alert-danger" *ngIf="error">
              <strong>{{error}}</strong> 
            </div>
          <div class="col-md-12">
            <div class="alert alert-success" *ngIf="success">
                <strong>{{success}}</strong> 
              </div>
              </div>
        <form class="form-horizontal"  #form="ngForm" (ngSubmit)="submititem(form.value);">
          <div class="col-sm-6 f-left">
          <div class="form-group">
            <label class="control-label" for="itemname">Item Name</label>
           
              <input type="text" id="itemnamematerial" (blur)="chkname($event.target.value);" class="form-control"  required name="itemname"  placeholder="Enter Item Name"  ngModel>
            </div>
          </div>

          <div class="col-sm-6 f-left">
            <div class="deep">
                <div class="header-h">       
                    <label class="control-label" >Items</label>
                  </div>
                  <div *ngIf='additem.length>0'>
                  <div style='margin-bottom:5px;' *ngFor='let aitem of additem'>
                  <p class="addeditem">{{aitem.itemname.itemname}}<span class="pull-right" (click)='removeitemfromarray(aitem);'><i class="fa fa-minus-circle"></i></span></p>  
                  </div>
                    </div>
            <div class="form-group">
            <button type="button" data-toggle="modal" data-target="#additemsintobid" class="btn btn-parimary addbtn">Add Item <span class="pull-right"><i class="fa fa-plus"></i></span></button> 
            </div>
            </div>
          </div> 
          <!--<div class="form-group">
              <label class="control-label col-sm-12" for="trade">Trade</label>
              <div class="col-sm-12">
                <select class="form-control"  name="trade" id="trade"  ngModel>
                  <option value="">-- Trade --</option> 
                  <option *ngFor="let category of trade" [ngValue]="category.cname">{{category.cname}}</option>                   
                </select>
              </div>
            </div>-->
         <!-- <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
          (editConfirm)="onSaveConfirm($event)" (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
         --> <div class="col-sm-12 f-left"> 
          <div class="form-group">
            <label class="control-label"  for="notes">Notes</label>
           
              <textarea class="form-control"  name="notes" id="notes" ngModel ></textarea>
            </div>
          </div>
         
          
          <div class="form-group"> 
            <div class="" style="text-align: center">
              <button type="submit" class="btn btn-default">Add Remodel</button>
            </div>
          </div>
        </form>
      </div>
      

      <div id="additemsintobid" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">       
              <h4 class="modal-title">Add New Item</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h4 class="modal-title">{{error}}</h4>
              <form class="form-horizontal"  #additemform="ngForm" (ngSubmit)="additemtoarray(additemform.value)">
                 
                <div class="form-group">
                  <label class="control-label col-sm-12" for="secname">Choose Your Items</label>
                  <div class="col-sm-10" *ngFor="let item of itemsarray; let i=index">                
                    <input type="checkbox" [checked]='additem.indexOf(item)>-1' (click)='checkditem($event,item)' >{{item.name}}
                  </div>
                </div>
               <!--
                
                <div class="form-group"> 
                  <div class="col-sm-offset-12">
                    <button type="submit" class="btn btn-default">Add Item</button>
                  </div>
                </div>
              -->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>
