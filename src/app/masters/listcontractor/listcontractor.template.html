
<style>
  
  [_nghost-c2] table tr th {
    font-size: .875em;
    margin: 0;
    padding: 1em 1em !important;
}

table thead tr th, table tbody tr td {
    padding: 0.75em;
    vertical-align: top;
    border-top: 1px solid rgba(51, 51, 51, 0.35);
    text-align: left;
    font-size: 1em !important;
}

[_nghost-c2] a {
    color: #fff !important;
      text-decoration: none;
}

.ng2-smart-filters {
  display: none !important;
}

input.search {
    float: right;
    padding: 6px;
    padding-left: 26px;
    background-color: #ffffff;
    background: url(assets/img/search.png) 5px 6px no-repeat #ffffff;
    margin-bottom: 10px;
    border-radius:8px;
}
[_nghost-c2] button, [_nghost-c2] input, [_nghost-c2] optgroup, [_nghost-c2] select, [_nghost-c2] textarea {
     color: #000 !important;
    font: inherit;
    margin: 0;
}
</style>

<div class="col-md-12">
    <input #search class="search" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
    (editConfirm)="onSaveConfirm($event)" (custom)="onCustom($event)"></ng2-smart-table>

    <table  class="table table-striped" style="display:none">
      <tr>
        <th>S.N </th>
        <th>Company Name</th>
        <th>Primary Name </th>
        <th>Trade </th>
        <th>Phone </th>
        <th>Email </th>
        <th>Paid (TCY)</th>
        <th>Action </th>
      </tr>
      <tr *ngFor="let item of contractors | async; let i= index">
          <td>{{i+1}}</td>
        <td>{{item.cname}}</td>
        <td>{{item.conname}}</td>
        <td>{{item.trade}}</td>
        <td>{{item.cmobile}}</td>
        <td>{{item.cemail}}</td>
        <td>N/A</td>
        <td><button class="button" (click)="deletevendor(item)" title="Delete Contractor"><i class="fa fa-trash" aria-hidden="true"></i></button> 
          <button class="button" data-toggle="modal" data-target="#editVendor" title="Edit Contractor" (click)="editvendor(item)"> <i class="fa fa-pencil" aria-hidden="true"></i></button></td>
      </tr>
    </table>
  </div>
  <div class="col-md-12">
      <div class="form-group"> 
          <div class="col-sm-offset-6" style="text-align:center">
            <button [routerLinkActive]="['active']" type="button" class="btn btn-default"><a routerLink="/app/masters/contractor">Add Contractor</a></button>
            
          </div>
        </div>
  </div>
  
  
  
  <div id="editVendor1" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">       
            <h4 class="modal-title">Update Your Contractor</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <h4 class="modal-title">{{error}}</h4>
            <form class="form-horizontal"  #upform="ngForm" (ngSubmit)="updatevendor(upform.value)">
              <div class="form-group">
                <label class="control-label col-sm-12" for="ecname">Category Name</label>
                <div class="col-sm-10">
                  <input type="hidden" [(ngModel)]='updata.$key' name="key">
                  <input type="text" class="form-control" [(ngModel)]='updata.cname' required name="cname" id="ecname"  placeholder="Enter Category Name"  ngModel>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-12"  for="edesc">Description</label>
                <div class="col-sm-10"> 
                  <textarea class="form-control" [(ngModel)]='updata.desc'  name="desc" id="edesc" ngModel ></textarea>
                </div>
              </div>
              
              <div class="form-group"> 
                <div class="col-sm-offset-12">
                  <button type="submit" class="btn btn-default">Update</button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>
