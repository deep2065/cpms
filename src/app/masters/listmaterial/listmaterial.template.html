
<div class="col-md-12">

    <input #search class="search" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
    (editConfirm)="onSaveConfirm($event)" (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>


  <div class="col-md-12">
    <div class="form-group"> 
        <div class="col-sm-offset-6" style="text-align:center">
          <button [routerLinkActive]="['active']" type="button" class="btn btn-default"><a routerLink="/app/masters/material">Add Material</a></button>
          
        </div>
      </div>
</div>
</div>
