
<div class="col-md-12">
  <div class="col-md-4 pull-right">
    <button class="btn btn-primary" data-toggle="modal" data-target="#addcontractor">Add Contractor</button>
    <button class="btn btn-primary">Delete Contractor</button>
  </div>
</div>
<div class="clearfix"></div>

<div class="col-md-12">
  <table  class="table table-striped">
    <tr>
      <th>S.N </th>
      <th>Full Name</th>
      <th>Email </th>
      <th>Mobile </th>
      <th>Address </th>
      <th>Category </th>
      <th>Subcategory </th>
      <th>Action </th>
    </tr>
    <tr *ngFor="let item of contractors | async; let i= index">
        <td>{{i+1}}</td>
      <td>{{item.fname}}</td>
      <td>{{item.email}}</td>
      <td>{{item.mobile}}</td>
      <td>{{item.address}}</td>
      <td>{{item.cname}}</td>
      <td>{{item.scname}}</td>
      <td><button (click)="deletecategory(item)">Delete</button> <button data-toggle="modal" data-target="#editcontractor" (click)="editcontractor(item)">Edit</button></td>
    </tr>
  </table>
</div>

<div id="addcontractor" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">       
        <h4 class="modal-title">Add Your Contractor</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
          <h4 class="modal-title">{{error}}</h4>
        <form class="form-horizontal"  #form="ngForm" (ngSubmit)="addcontractor(form.value)">
            <div class="form-group">
                <label class="control-label col-sm-12" for="fname">Full Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  (keypress)="isChar($event.keyCode)" required name="fname" id="fname" placeholder="Enter Full Name"  ngModel>
                </div>
               
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-12" for="email">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" required name="email" id="email" placeholder="Enter Email Address"  ngModel>
                  </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-12" for="mobile">Mobile</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" (keypress)="isNumber($event.keyCode)" required name="mobile" id="mobile" placeholder="Enter Mobile Number"  ngModel>
                    </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-12"  for="address">Address</label>
                      <div class="col-sm-10"> 
                        <textarea class="form-control"  name="address" id="address" ngModel  placeholder="Enter Full Address"></textarea>
                      </div>
                    </div>
            <div class="form-group">
                <label class="control-label col-sm-12" for="cname">Choose Category Name</label>
                <div class="col-sm-10">
                  <select class="form-control" #category name="cname" id="cname" (change)="getsubcategory(category.value)"  ngModel>
                    <option value="">-- Choose Your Category --</option> 
                    <option *ngFor="let category of categoryitems | async" [ngValue]="category.cname">{{category.cname}}</option>                   
                  </select>
                </div>
              </div>
          <div class="form-group">
            <label class="control-label col-sm-12" for="scname">Choose SubCategory Name</label>
            <div class="col-sm-10">
                <select class="form-control" name="scname" id="scname"  ngModel>
                    <option value="">-- Choose Your Category --</option> 
                    <option *ngFor="let subcategory of subcategoryitems | async" [ngValue]="subcategory.scname">{{subcategory.scname}}</option>                   
                  </select> </div>
          </div>        
          
          <div class="form-group"> 
            <div class="col-sm-offset-12">
              <button type="submit" class="btn btn-default">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<div id="editcontractor" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">       
          <h4 class="modal-title">Update Your Contractor</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <h4 class="modal-title">{{error}}</h4>
          <form class="form-horizontal"  #upform="ngForm" (ngSubmit)="updatecontractor(upform.value)">
              <div class="form-group">
                  <label class="control-label col-sm-12" for="fname">Full Name</label>
                  <div class="col-sm-10">
                      <input type="hidden" [(ngModel)]='updata.$key' name="key">
                    <input type="text" class="form-control" [(ngModel)]='updata.fname' required name="fname" id="fname" placeholder="Enter Full Name"  ngModel>
                  </div>
                 
                  
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-12" for="email">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" [(ngModel)]='updata.email'  required name="email" id="email" placeholder="Enter Email Address"  ngModel>
                    </div>
                  </div>
  
                  <div class="form-group">
                      <label class="control-label col-sm-12" for="mobile">Mobile</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" [(ngModel)]='updata.mobile' required name="mobile" id="mobile" placeholder="Enter Mobile Number"  ngModel>
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-12"  for="address">Address</label>
                        <div class="col-sm-10"> 
                          <textarea class="form-control"  name="address" [(ngModel)]='updata.address' id="address" ngModel  placeholder="Enter Full Address"></textarea>
                        </div>
                      </div>
              <div class="form-group">
                  <label class="control-label col-sm-12" for="cname">Choose Category Name</label>
                  <div class="col-sm-10">
                    <select class="form-control" #category name="cname" id="cname" (change)="getsubcategory(category.value)"  ngModel>
                      <option value="">-- Choose Your Category --</option> 
                      <option *ngFor="let category of categoryitems | async" [ngValue]="category.cname" [selected]='updata.cname==category.cname'>{{category.cname}}</option>                   
                    </select>
                  </div>
                </div>
            <div class="form-group">
              <label class="control-label col-sm-12" for="scname">Choose SubCategory Name</label>
              <div class="col-sm-10">
                  <select class="form-control" name="scname" id="scname"  ngModel>
                      <option value="">-- Choose Your Category --</option> 
                      <option *ngFor="let subcategory of subcategoryitems | async" [ngValue]="subcategory.scname" [selected]='updata.scname==subcategory.scname'>{{subcategory.scname}}</option>                   
                    </select> </div>
            </div>        
            
            
            <div class="form-group"> 
              <div class="col-sm-offset-12">
                <button type="submit" class="btn btn-default">Update</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
