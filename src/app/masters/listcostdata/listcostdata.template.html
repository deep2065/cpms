<style>
  .card, .card-header {
    background: none;
   
  }

  .card-header{
    border: 1px solid #fff;
  }
  .mb-0 a {
    color: #fff;
    text-decoration: none;
  }
  .card a {
    color: #fff;
    text-decoration: none;
  }
  .card-body{
    border: 1px solid #fff;
    margin-left: 20px;
    width: 96%;
    border-top: none;
  }
  .my-col1  {
    width: 48%;
    float: left;
  }
  .my-col2  {
    width: 48%;
    float: right;
  }
  .my-col2 label {
    margin-right: 5px;
  }

  .my-col2 select {
    padding: 3px;
  }
  .form-group {
    margin-bottom: 0;
  }
</style>
<div class="col-md-12">
    <div class="modal-header">       
        <h4 class="modal-title">Cost Data List</h4>
      </div>
  <div id="accordion" role="tablist">
    <div class="card" *ngFor="let item1 of items |async; let i = index;">
       
      <div class="card-header" role="tab" id="heading{{i}}">
        <div class="my-col1">
          <a data-toggle="collapse" href="#collapse{{i}}" aria-expanded="false" (click)='loadtable(item1.material)'>
        <h5 class="mb-0">
         
           {{item1.itemname.itemname}}
          
        </h5>
      </a>
      </div>

      <div class="my-col2">
          <div class="form-group form-inline " style="float:right">
              <label class="control-label" for="trade">Trade</label>
              <label class="control-label" for="trade">{{item1.trade}}</label>
              <!--<select class=""  name="trade" id="trade"  ngModel>
                <option value="">-- Trade --</option> 
                <option *ngFor="let category of trade" [ngValue]="category.cname" [selected]="category.cname == item1.cname">{{category.cname}}</option>                   
              </select>-->
            </div>
        
      </div>
      </div>
     
  
      <div id="collapse{{i}}" class="collapse" [ngClass]="{'show':i==0}" role="tabpanel" data-parent="#accordion">
        <div class="card-body">
            <ng2-smart-table [settings]="settings" [source]="item1.material" (deleteConfirm)="onDeleteConfirm($event,item1.$key)"
            (editConfirm)="onSaveConfirm($event,item1.$key)" (createConfirm)="onCreateConfirm($event,item1.$key)"></ng2-smart-table>
  
         </div>
      </div>
    </div>
    
  </div>

</div>
<div class="col-md-12">
    <div class="form-group"> 
        <div class="col-sm-offset-6" style="text-align:center">
          <button [routerLinkActive]="['active']" type="button" class="btn btn-default"><a routerLink="/app/masters/costdata">Add Costdata</a></button>
          
        </div>
      </div>
</div>
