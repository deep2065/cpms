
<div class="col-md-12">
    <div class="modal-header">       
        <h4 class="modal-title">Contracts</h4>
        <h4 class="modal-title">Project Name</h4>        
</div>
   
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
            <h4 class="modal-title">To Client</h4>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th></th>
                  <th>Signed</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Contract Client</td>
                  <td> <input type="checkbox" > </td>
                  <td>See Contract</td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <h4 class="modal-title">To Vendor</h4>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Vendor</th>
                  <th>Vendor Cost</th>
                  <th>Signed</th>
                  <th>Contract</th>
                  <th>Resend</th>
                </tr>
              </thead>              
              <tbody>
                <tr *ngFor='let ven of vendor; let i=index'>
                  <td>{{ven.vname}}</td>
                  <td>{{ven.vcost}}</td>
                  <td><input type="checkbox" [checked]='sign==1' > </td>
                  <td>See Contract</td>
                  <td>Resend</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
      
    </div>
  </div>
