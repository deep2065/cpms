

<div class="col-md-12">
  <table  class="table table-striped">
    <tr>
      <th>S.N </th>
      <th>Employee Code</th>
      <th>Employee Name</th>
      <th>Email </th>
      <th>Mobile </th>
      <th>Permission </th>
      <th>Action </th>
    </tr>
    <tr *ngFor="let item of employee | async; let i= index;">
        <td>{{i+1}}</td>
      <td>{{item.empcode}}</td>
      <td>{{item.empname}}</td>
      <td>{{item.empemail}}</td>
      <td>{{item.empmobile}}</td>
    <td style="width:300px"> <p class="permission" *ngFor="let permi of item.permission |  object">{{permi}}</p> </td>
      <td><button class="button" (click)="deleteemployee(item)" title="Delete Vendor"><i class="fa fa-trash" aria-hidden="true"></i></button> 
        <button class="button" data-toggle="modal" data-target="#editVendor" title="Edit Vendor" (click)="editvendor(item)"> <i class="fa fa-pencil" aria-hidden="true"></i></button></td>
    </tr>
  </table>
</div>
<div class="col-md-12">
    <div class="form-group"> 
        <div class="col-sm-offset-6" style="text-align:center">
          <button [routerLinkActive]="['active']" type="button" class="btn btn-default"><a routerLink="/app/vendors/vendor">Add Vendor</a></button>
          
        </div>
      </div>
</div>



<div id="editVendor" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">       
          <h4 class="modal-title">Update Your Category</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <h4 class="modal-title">{{error}}</h4>
          <form class="form-horizontal"  #upform="ngForm" (ngSubmit)="updatevendor(upform.value)">
            <div class="form-group">
              <label class="control-label col-sm-12" for="ecname">Category Name</label>
              <div class="col-sm-10">
                <input type="hidden" [(ngModel)]='updata.$key' name="key">
                <input type="text" class="form-control" [(ngModel)]='updata.cname' required name="cname" id="ecname"  placeholder="Enter Category Name"  ngModel>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-12"  for="edesc">Description</label>
              <div class="col-sm-10"> 
                <textarea class="form-control" [(ngModel)]='updata.desc'  name="desc" id="edesc" ngModel ></textarea>
              </div>
            </div>
            
            <div class="form-group"> 
              <div class="col-sm-offset-12">
                <button type="submit" class="btn btn-default">Update</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
